<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Símbolos y Entidades HTML</title>
    </head>

    <body>
        <h1>Símbolos y sus entidades en HTML</h1>

        <p>Símbolo: $</p>
        <p>Entidad: &amp;dollar;</p>
        <p>Código: &amp;#36;</p>
        <p>Usando el código: &#36;</p>


        <hr>

        <p>Símbolo: £</p>
        <p>Entidad: &amp;pound;</p>
        <p>Código: &amp;#163;</p>
        <p>Usando el código: &#163;</p>

        <hr>

        <p>Símbolo: ∞</p>
        <p>Entidad: &amp;infin;</p>
        <p>Código: &amp;#8734;</p>
        <p>Usando el código: &#8734;</p>

        <hr>

        <p>Símbolo: ®</p>
        <p>Entidad: &amp;reg;</p>
        <p>Código: &amp;#174</p>
        <p>Usando el código: &#174;</p>

    </body>
</html>
